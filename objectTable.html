<template>
  <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
    <thead>
      <tr class="slds-line-height_reset">
        <th class="" scope="col">
          <div class="slds-truncate" title="First Name">First Name</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="Last Name">Last Name</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="Title">Title</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="Phone">Phone</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="Email">Email</div>
        </th>
      
      </tr>
    </thead>
    <tbody>
      <template for:each={dataList} for:item="data">
        
      
      <tr key={data.Id}>
        <td>
          <div class="slds-truncate" title="First Name">
            {data.FirstName}
          </div>
        </td>
        <td>
          <div class="slds-truncate" title="Last Name">
            {data.LastName}
          </div>
        </td>
        <td>
          <div class="slds-truncate" title="Title">
            
          </div>
        </td>
        <td>
          <div class="slds-truncate" title="Phone">
            {data.Phone}
          </div>
        </td>
        <td>
          <div class="slds-truncate" title="Email">
            {data.Email}
          </div>
        </td>
        <td>
          <lightning-button variant="brand-outline" label="Edit" name={data.Id}
                            onclick={handleEdit}></lightning-button>
      </td>
      </tr>
    </template>
    </tbody>
  </table>
 <lightning-button label="First" onclick={handleFirst} class="slds-m-left_x-small"></lightning-button>
  <lightning-button label="Previous" onclick={handlePrevious} disabled={hidePrevious} class="slds-m-left_x-small"></lightning-button>
  <lightning-button label="Next" onclick={handleNext} class="slds-m-left_x-small"></lightning-button>
  <lightning-button label="Last" onclick={handleLast} class="slds-m-left_x-small"></lightning-button>
  <lightning-combobox
            name="20"
            label="Show"
            value={value}
            placeholder="Select Progress"
            options={options}
            onchange={onHandleChange} ></lightning-combobox>
            <template if:true={isOpenModal}>
              <div style="height: 500px;">
                  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                      <div class="slds-modal__container">
                          <header class="slds-modal__header">
                              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                                  <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                                  </lightning-icon>
                                  <span class="slds-assistive-text">Close</span>
                              </button>
                              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">LWC Modal Example</h2>
                          </header>
                          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                              <div class="slds-text-heading_small slds-text-align_center">
                                <lightning-record-edit-form record-id={conId}
                                object-api-name="Contact">
        <lightning-messages>
        </lightning-messages>
        <lightning-output-field field-name="FirstName">
        </lightning-output-field>
        <lightning-input-field field-name="LastName">
        </lightning-input-field>
        <lightning-input-field field-name="Phone">
        </lightning-input-field>
        <lightning-input-field field-name="Email">
        </lightning-input-field>
      
      <lightning-input-field field-name="Title">
      </lightning-input-field>
        <lightning-button
            class="slds-m-top_small"
            variant="brand"
            type="submit"
            name="update"
            label="Update" onclick={handleUpdate}>
        </lightning-button>
    </lightning-record-edit-form>
                              </div>
                          </div>
                          <footer class="slds-modal__footer">
                              <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal}></lightning-button>
                          </footer>
                      </div>
                  </section>
                  <div class="slds-backdrop slds-backdrop_open"></div>
              </div>
          </template>
  </template>
